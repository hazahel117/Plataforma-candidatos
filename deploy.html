<body>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://gaip.mx" target="_blank"><img class= logo src="src/logo.png" alt="" ></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="login" class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#ingresarModal">Ingresar</a>

              <a class="nav-link" href="#" id="logout">Salir</a>

      </div>

    <div id="logout1">
      <h2>Debes ingresar un correo válido para poder visualizar la base de datos </h2>
    </div>
    <div id="buscador1">
      <select id="buscador" name="buscador">
        <option value="Todos">Todos</option>
        <option value="Ingeniero Hidráulico">Ingeniero Hidráulico</option>
        <option value="Ingeniero Estructurista">Ingeniero Estructurista</option>
    </select>
    <input id="input-nombre" type="text">
    <button id="buscar-nombre" onclick="buscar()">Buscar nombre</button>
    </div>

    <div id="tabla-container">
      <table id="tablaDatos">
        <thead>
          <tr>
            <th id="mostrar-nombre">Nombre</th>
            <th id="mostrar-especialidad">Especialidad</th>
            <th id="mostrar-email">Correo</th>
            <th id="mostrar-telefono">Telefono</th>
            <th id="mostrar-edad">Edad</th>
            <th id="mostrar-casado">Casado</th>
            <th id="mostrar-hijos">Hijos</th>
            <th id="mostrar-titulado">Titulado</th>
            <th id="mostrar-experiencia">Experiencia</th>
          </tr>
        </thead>
        <tbody id="tabla-body">
          <!-- Aquí se agregarán las filas de datos dinámicamente -->
        </tbody>
      </table>
    </div>
    
    <div class="modal fade" id="ingresarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="ingresar-form">
              <div class="form-group">
                  <input type="text" id="ingresar-email" class="form-control" placeholder="Correo" required>
              </div>
              <div class="form-group">
                <input type="password" id="ingresar-contraseña" class="form-control" placeholder="Contraseña" required>
            </div>
              <button type="submit" class="btn btn-primary" id="ingresar-boton">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./configuration.js"></script>
    <script  src="./ver.js"></script>
