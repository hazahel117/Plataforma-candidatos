<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    </head>
    <body>
        <header>
            <a href="https://gaip.mx" target="_blank" ><img class= logo src="src/logo.png" alt="" ></a>
        </header>
        <div class="container">
            <h1>Datos </h1>
            <form  method="post" id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" pattern="[0-9]+" id="telefono" name="telefono" required>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad"  min="18" max="80" required>

                <label for="licenciatura">Licenciatura:</label>
                <input type="text" id="licenciatura" name="licenciatura" required>

                <label for="experiencia">Experiencia (Años):</label>
                <input type="number" id="experiencia" name="experiencia"  min="0" max="80" required>
                
                <label for="casado">Casado</label>
                <select id="casado" name="opciones">
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
                <label for="hijos">Con hijos</label>
                <select id="hijos" name="opciones">
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
                <label for="titulado">Titulado</label>
                <select id="titulado" name="opciones">
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
                <label for="cedula">Número de Cédula <b>(Si no se tiene, poner 0):</b></label>
                <input type="number" id="cedula" name="cedula"  min="0" max="9999999999" required>
                
                <label for="especialidad">Vacante:</label>
                <select id="especialidades" name="especialidades">
                    <option value="Ingeniero Hidráulico">Ingeniero Hidráulico</option>
                    <option value="Ingeniero Estructurista">Ingeniero Estructurista</option>
                </select>


                <div class="pregunta" id="opcion1_pregunta">
                    <label for="pregunta_opcion1">Pregunta para hidraulico</label>
                    <input type="text" id="pregunta_opcion1" name="pregunta_opcion1">
                </div>
                  
                <div class="pregunta" id="opcion2_pregunta">
                    <label for="pregunta_opcion2">Pregunta para estructurista</label>
                    <input type="text" id="pregunta_opcion2" name="pregunta_opcion2">
                </div>


                <label for="opciones">Manejo de Autocad:</label>
                <select id="opciones" name="opciones">
                    <option value="Nulo">Nulo</option>
                    <option value="Básico">Básico</option>
                    <option value="Medio">Medio</option>
                    <option value="Avanzado">Avanzado</option>
                </select>

                <label for="price">Expectativa económica </label>
                <input type="range" name="price" id="price" min="1000" max="30000" step="100" value="10000">
                <output class="price-output" for="price"></output>

                <label for="archivo">Ingrese su currículum vitae:</label>
                <input type="file" id="archivo" name="archivo" accept="application/pdf">
                
                <input type="submit" name="enviar" class="boton" value="Enviar">
                <!--<a class="boton" href="#" onclick= "guardar()">Enviar</a>-->
            </form>
          </div>
          <script src="./index.js"></script>
          <script src="./configuration.js"></script>
          <script src="./guardar.js"></script>
        </body>
</html>

</body>
</html>
